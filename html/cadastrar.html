<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Heroes & Costumes: Cadastrar</title>

    <link rel="icon" href="/fotos/home-com-ferramenta-de-zoom.png">
    <link rel="stylesheet" href="../css/cadastro.css" />

    <script src="../javascript/base.js" defer></script>
    <script src="../javascript/function.js" defer></script>
</head>

<body>
    <form method="post" action="">
        <h1>Cadastro</h1>

        <p>
            <label for="nome_cad">Nome:</label>
            <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="usuario"/>
        </p>
    
        <p> 
            <label for="email_cad">email:</label>
            <input id="email_cad" name="email_cad" required="required" type="email" placeholder="contato@htmlecsspro.com"/> 
          </p>

          <p> 
            <label for="senha_cad">Senha</label>
            <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="ex. 1234"/>
          </p>

          <form action=""> 
            <label for="senha_confirmar_cad">Confirmar Senha:</label>
            <input id="senha_confirmar_cad" name="senha_confirmar_cad" required="required" type="password" placeholder="confirme sua senha"/>
            <input type="submit" value="Cadastrar"/>
          </form>
    </form>
</body>
</html>
